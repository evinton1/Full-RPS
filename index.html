<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Eric's Rock, Paper, Scissors Game</title>
</head>
<body>
    <div id="container">
      <div id ="scoreboard">
        <h1 id = "results">Please Select Your Move</h1>
        <h2 id ="pHeader">Player Score</h2>
        <p id = "pScore">0</p>
        <h2 id ="cHeader"></h2>
        <p id = "cScore">0</p>
        <h3 id = "winner"></h3>
      </div>
    <div id="buttons">
      <button id="Rock" class="pChoice"></button>
      <button id="Paper" class="pChoice"></button>
      <button id="Scissors" class="pChoice"></button>
      <button id="reset">Play Again</button>
      </div>
</div>
<script src="index.js"></script>    
  </body> 
</html>
